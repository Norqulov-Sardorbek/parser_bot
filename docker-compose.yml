services:
  web:
    build: .
    command: >
      sh -c "
      python manage.py migrate &&
      gunicorn config.wsgi:application --bind 0.0.0.0:8070
      "
    volumes:
      - .:/app
    env_file:
      - .env
    ports:
      - "8000:8070"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: always
